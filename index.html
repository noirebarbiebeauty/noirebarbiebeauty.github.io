<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a0f12);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .zoom-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      width: 100%;

      }

    .main-logo {

    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      color: pink;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    .welcome-text {
      text-align: center;
      padding: 30px 15px 20px;
      color: #ffc0cb;
    }

    .welcome-text h1 {
      font-size: 7vw;
      margin: 0;
      line-height: 1.2;
      font-weight: 600;
    }

    .brand-name {
      font-size: 8vw;
      font-weight: 800;
      color: #ff69b4;
      text-shadow: 1px 1px 2px #00000080;
    }

    .tagline {
      font-size: 5vw;
      font-weight: 500;
      color: gold;
      margin-top: 10px;
    }
  </style>
</head>

<div class="welcome-text">
