<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

<script>
  let cart = JSON.parse(localStorage.getItem('makeupCart')) || {};

  function addToCart(productName, qtyId) {
    const qty = parseInt(document.getElementById(qtyId).value);
    if (!qty || qty < 1) return;

    if (cart[productName]) {
      cart[productName].quantity += qty;
    } else {
      cart[productName] = { name: productName, quantity: qty };
    }

    localStorage.setItem('makeupCart', JSON.stringify(cart));
    updateCartCount();
    showNotification(`${qty} x ${productName} added to cart`);
  }

  function updateCartCount() {
    const cartCountEl = document.getElementById('cart-count');
    const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    cartCountEl.textContent = totalItems;
    cartCountEl.style.display = totalItems > 0 ? 'inline-block' : 'none';
  }

  function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 2500);
  }

  function checkoutCart() {
    let message = "Hi Noire Barbie Beauty üíñ I‚Äôd like to order:\n";
    for (const item in cart) {
      message += `‚Ä¢ ${item} x ${cart[item].quantity}\n`;
    }
    const whatsappUrl = `https://wa.me/27683032091?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
  }

  updateCartCount(); // Load cart count on page load
</script>
