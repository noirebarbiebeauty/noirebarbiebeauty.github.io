  <div id="notification" class="notification"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem("nbbCart")) || {};

    function addToCart(productName, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (!qty || qty < 1) return;

      if (cart[productName]) {
        cart[productName].quantity += qty;
      } else {
        cart[productName] = { quantity: qty };
      }

      localStorage.setItem("nbbCart", JSON.stringify(cart));
      updateCartCount();
      showNotification(`${qty} x ${productName} added to cart`);
    }

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
      document.getElementById("cart-count").style.display = totalItems > 0 ? "inline-block" : "none";
    }

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.classList.add("show");
      setTimeout(() => note.classList.remove("show"), 2500);
    }

    function checkoutCart() {
      if (Object.keys(cart).length === 0) return;
      let message = "Hi Noire Barbie Beauty üíñ I‚Äôd like to order:\n";
      for (let item in cart) {
        message += `‚Ä¢ ${item} x ${cart[item].quantity}\n`;
      }
      const url = `https://wa.me/27683032091?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    updateCartCount();
  </script>
