<div id="notification" class="notification"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
<script>
  const cart = {};
  const notificationEl = document.getElementById('notification');

  function addToCart(productName, qtyId) {
    const qty = parseInt(document.getElementById(qtyId).value);
    if (!qty || qty < 1) return;
    cart[productName] = cart[productName] || { quantity: 0 };
    cart[productName].quantity += qty;
    showNotification(`${qty} x ${productName} added to cart`);
  }

  function showNotification(message) {
    notificationEl.textContent = message;
    notificationEl.classList.add('show');
    setTimeout(() => notificationEl.classList.remove('show'), 2000);
  }

  function checkoutCart() {
    const message = Object.entries(cart)
      .map(([name, item]) => `${item.quantity} x ${name}`)
      .join('%0A');
    const whatsappURL = `https://wa.me/27683032091?text=Hi Noire Barbie Beauty üíñ I want to order:%0A${message}`;
    window.open(whatsappURL, "_blank");
  }
</script>
