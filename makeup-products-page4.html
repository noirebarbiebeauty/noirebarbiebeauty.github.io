  <!-- Cart Logic -->
  <script>
    const cart = {};

    function addToCart(productName, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (!cart[productName]) {
        cart[productName] = { quantity: 0 };
      }
      cart[productName].quantity += qty;

      const cartCountEl = document.getElementById('cart-count');
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      cartCountEl.textContent = totalItems;
      cartCountEl.style.display = totalItems > 0 ? 'inline-block' : 'none';

      const notification = document.getElementById('notification');
      notification.textContent = `${qty} x ${productName} added to cart`;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2500);
    }

    function checkoutCart() {
      const items = Object.entries(cart).map(([product, { quantity }]) =>
        `${quantity} x ${product}`).join('\n');
      const message = encodeURIComponent(`Hi Noire Barbie Beauty üíñ I'd like to order:\n${items}`);
      window.open(`https://wa.me/27683032091?text=${message}`, "_blank");
    }
  </script>
