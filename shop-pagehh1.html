  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    .quantity-input {

<div id="notification" class="notification"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || {};

  function addToCart(productName, qtyId) {
    const qty = parseInt(document.getElementById(qtyId).value);
    if (!qty || qty < 1) return;

    if (cart[productName]) {
      cart[productName].quantity += qty;
    } else {
      cart[productName] = { name: productName, quantity: qty };
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showNotification(`${qty} x ${productName} added to cart`);
  }

  function updateCartCount() {
    const cartCountEl = document.getElementById('cart-count');
    const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    if (cartCountEl) {
      cartCountEl.textContent = totalItems;
      cartCountEl.style.display = totalItems > 0 ? 'inline-block' : 'none';
    }
  }

  function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.display = 'block';
    setTimeout(() => notification.style.display = 'none', 2500);
  }

  function checkoutCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    if (Object.keys(cart).length === 0) {
      alert("Your cart is empty!");
      return;
    }

    let message = `Hi Noire Barbie Beauty üíñ I‚Äôd like to order:\n`;
    for (const item in cart) {
      message += `‚Ä¢ ${item} x ${cart[item].quantity}\n`;
    }

    const whatsappUrl = `https://wa.me/27683032091?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
  }

  document.addEventListener('DOMContentLoaded', updateCartCount);
</script>

</body>
