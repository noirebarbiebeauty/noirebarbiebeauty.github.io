<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makeup Products Page 5 - Noire Barbie Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    .cart-counter {
      background-color: hotpink;
      color: white;
      padding: 2px 8px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
      margin-left: 10px;
    }

    .notification {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f06292;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .notification.show {
      display: block;
    }

    .checkout-btn {
      margin: 30px auto;
      display: block;
      padding: 12px 20px;
      background-color: deeppink;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .product {
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #ff69b4;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 250px;
    }

    .product-gallery img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .makeup-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .add-to-cart {
      background-color: hotpink;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity-input {
      width: 50px;
      margin: 5px 0;
    }

    .product-name {
      font-weight: bold;
      margin: 8px 0 4px;
    }

    .price {
      color: #ffb6c1;
    }

    .pagination {
      text-align: center;
      margin: 30px 0;
    }

    .pagination .page-link {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 6px;
      text-decoration: none;
    }

    .pagination .active {
      background: deeppink;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Noire Barbie Beauty Logo" class="main-logo">
    <a href="#" onclick="checkoutCart()" class="cart-icon">üõí <span id="cart-count" class="cart-counter">0</span></a>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="shop-page1.html">HUMAN HAIR BLEND</a></li>
        <li><a href="makeup-products-page1.html" class="active">MAKEUP PRODUCTS</a></li>
        <li><a href="wigservices-page1.html">WIG SERVICES</a></li>
        <li><a href="client-gallery-page1.html">CLIENT GLAM GALLERY</a></li>
        <li><a href="shop-pagehh1.html">HUMAN HAIR WIGS</a></li>
      </ul>
    </nav>
  </header>

  <h2 class="makeup-heading">üíÑ Barbie-Approved Makeup ‚Äì Page 5 üíÑ</h2>

  <section class="makeup-gallery">

    <!-- Compact Powder -->
    <div class="product" data-price="250">
      <div class="product-gallery">
        <a href="images/compactpowder.jpg" data-lightbox="compact" data-title="Compact Powder">
          <img src="images/compactpowder.jpg" alt="Compact Powder">
        </a>
      </div>
      <div class="product-name">COMPACT POWDER</div>
      <div class="price">R250</div>
      <label for="qty-compact">Qty:</label>
      <input type="number" id="qty-compact" class="quantity-input" value="1" min="1">
      <button class="add-to-cart" onclick="addToCart('Compact Powder', 'qty-compact')">Add to Cart</button>
    </div>

    <!-- Eyeliner -->
    <div class="product" data-price="100">
      <div class="product-gallery">
        <a href="images/eyeliner.jpg" data-lightbox="eyeliner" data-title="Eyeliner">
          <img src="images/eyeliner.jpg" alt="Eyeliner">
        </a>
      </div>
      <div class="product-name">EYELINER</div>
      <div class="price">R100</div>
      <label for="qty-eyeliner">Qty:</label>
      <input type="number" id="qty-eyeliner" class="quantity-input" value="1" min="1">
      <button class="add-to-cart" onclick="addToCart('Eyeliner', 'qty-eyeliner')">Add to Cart</button>
    </div>

  </section>

  <!-- HEGAI & ESTHER SECTION -->
  <h3 style="text-align:center; margin-top: 40px; color:#ff69b4;">üíã HEGAI & ESTHER COLLECTION üíã</h3>
  <section class="makeup-gallery">

    <!-- Perfect Powder Foundation -->
    <div class="product" data-price="150">
      <div class="product-gallery">
        <a href="images/pf.jpg" data-lightbox="pf" data-title="Perfect Powder Foundation - Front">
          <img src="images/pf.jpg" alt="Perfect Powder Foundation Front">
        </a>
        <a href="images/pf1.jpg" data-lightbox="pf" data-title="Side View">
          <img src="images/pf1.jpg" alt="Perfect Powder Foundation Side">
        </a>
        <a href="images/pf2.jpg" data-lightbox="pf" data-title="Swatch">
          <img src="images/pf2.jpg" alt="Perfect Powder Foundation Swatch">
        </a>
      </div>
      <div class="product-name">PERFECT POWDER FOUNDATION</div>
      <div class="price">R150</div>
      <label for="qty-ppf">Qty:</label>
      <input type="number" id="qty-ppf" class="quantity-input" value="1" min="1">
      <button class="add-to-cart" onclick="addToCart('Perfect Powder Foundation', 'qty-ppf')">Add to Cart</button>
    </div>

  </section>

  <div class="pagination">
    <a href="makeup-products-page4.html" class="page-link">‚¨ÖÔ∏è Previous</a>
    <a href="makeup-products-page1.html" class="page-link">1</a>
    <a href="makeup-products-page2.html" class="page-link">2</a>
    <a href="makeup-products-page3.html" class="page-link">3</a>
    <a href="makeup-products-page4.html" class="page-link">4</a>
    <a href="makeup-products-page5.html" class="page-link active">5</a>
    <a href="makeup-products-page6.html" class="page-link">6</a>
  </div>

  <button onclick="checkoutCart()" class="checkout-btn">Checkout on WhatsApp</button>

  <div id="notification" class="notification"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem("nbbCart")) || {};

    function addToCart(productName, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (!qty || qty < 1) return;

      if (cart[productName]) {
        cart[productName].quantity += qty;
      } else {
        cart[productName] = { quantity: qty };
      }

      localStorage.setItem("nbbCart", JSON.stringify(cart));
      updateCartCount();
      showNotification(`${qty} x ${productName} added to cart`);
    }

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      const cartCountEl = document.getElementById("cart-count");
      cartCountEl.textContent = totalItems;
      cartCountEl.style.display = totalItems > 0 ? "inline-block" : "none";
    }

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.classList.add("show");
      setTimeout(() => note.classList.remove("show"), 2500);
    }

    function checkoutCart() {
      if (Object.keys(cart).length === 0) return;
      let message = "Hi Noire Barbie Beauty üíñ I‚Äôd like to order:\n";
      for (let item in cart) {
        message += `‚Ä¢ ${item} x ${cart[item].quantity}\n`;
      }
      const url = `https://wa.me/27683032091?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    updateCartCount();
  </script>
</body>
</html>
