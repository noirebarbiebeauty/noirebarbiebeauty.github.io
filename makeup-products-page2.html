  <!-- Lightbox Script -->

  <!-- Cart Script -->
  <script>
    // Use localStorage cart
    const cart = JSON.parse(localStorage.getItem('cart')) || {};

    function addToCart(productName, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (!qty || qty < 1) return;

      if (!cart[productName]) {
        cart[productName] = { quantity: 0 };
      }
      cart[productName].quantity += qty;

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showNotification(`${qty} x ${productName} added to cart`);
    }

    function updateCartCount() {
      const countEl = document.getElementById('cart-count');
      const total = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      countEl.textContent = total;
      countEl.style.display = total > 0 ? 'inline-block' : 'none';
    }

    function showNotification(message) {
      const note = document.getElementById('notification');
      note.textContent = message;
      note.classList.add('show');
      setTimeout(() => note.classList.remove('show'), 2500);
    }

    function checkoutCart() {
      let msg = `Hi Noire Barbie Beauty üíñ I‚Äôd like to order:\n`;
      for (const item in cart) {
        msg += `‚Ä¢ ${item} x ${cart[item].quantity}\n`;
      }
      const url = `https://wa.me/27683032091?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    // Load cart count on page load
    updateCartCount();
  </script>
